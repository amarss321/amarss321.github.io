<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Intro Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1d1f2f;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .intro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        .intro-text {
            max-width: 50%;
        }

        .intro-text h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .intro-text p {
            font-size: 1.2em;
            color: #b0b0b0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #1d1f2f;
            text-decoration: none;
            border-radius: 25px;
        }

        .intro-image img {
            width: 300px;
            border-radius: 50%;
        }

        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: white;
            margin-right: 15px;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Lendex</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Blog</a>
            <a href="#">Pages</a>
            <a href="#">Contact</a>
        </nav>
        <a class="btn" href="#">Hire Me</a>
    </header>

    <section class="intro">
        <div class="intro-text">
            <h1>Hello! I’m <br> Mirta Akins</h1>
            <p>UI/UX Designer specializing in Shopify & Webflow.</p>
            <a class="btn" href="#">Get Resume</a>
            <div class="socials">
                <a href="#">f</a>
                <a href="#">⭑</a>
                <a href="#">Bē</a>
            </div>
        </div>
        <div class="intro-image">
            <img src="https://via.placeholder.com/300" alt="Profile Image">
        </div>
    </section>
</body>

</html>
