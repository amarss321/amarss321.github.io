<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Amarnath Malasani</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1d1f2f;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 1s ease;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            max-width: 600px;
        }

        .intro-text {
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1.2s ease;
        }

        .intro-text h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .intro-text p {
            font-size: 1.2em;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #1d1f2f;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ddd;
        }

        .intro-image img {
            width: 250px;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.2s ease;
            margin-top: 20px;
        }

        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: white;
            margin-right: 15px;
            font-size: 20px;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Animation classes */
        .animate {
            opacity: 1 !important;
            transform: translate(0, 0) !important;
        }

        .show {
            opacity: 1 !important;
        }

        @media (min-width: 768px) {
            .intro {
                flex-direction: row;
                justify-content: center;
                text-align: left;
                max-width: 900px;
            }

            .intro-text {
                max-width: 50%;
                text-align: left;
            }

            .intro-image {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .intro-image img {
                width: 320px;
                margin-left: 30px;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <a class="btn" href="#">Hire Me</a>
    </header>

    <section class="intro">
        <div class="intro-text" id="intro-text">
            <h1>Hello! I’m <br> Venkata Amarnath Malasani</h1>
            <p>
                DevOps Engineer specializing in AWS Cloud, CI/CD Pipelines, Infrastructure as Code (Terraform), and Kubernetes.
            </p>
            <a class="btn" href="#">Get Resume</a>
            <div class="socials" id="socials">
                <a href="#">f</a>
                <a href="#">⭑</a>
                <a href="#">Bē</a>
            </div>
        </div>
        <div class="intro-image" id="intro-img">
            <img src="amarnath_hd_dimmed.png" alt="Venkata Amarnath Malasani" class="profile-pic">
        </div>
    </section>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('header').classList.add('animate');
            document.getElementById('intro-text').classList.add('animate');
            document.getElementById('intro-img').querySelector('img').classList.add('animate');

            // Animate socials after text
            setTimeout(() => {
                document.querySelectorAll('#socials a').forEach(link => {
                    link.classList.add('show');
                });
            }, 1200);
        });
    </script>
</body>

</html>
