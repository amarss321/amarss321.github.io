<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Amarnath Malasani</title>
    <style>
        :root {
            --background-color: #1d1f2f;
            --text-color: white;
            --secondary-text-color: #b0b0b0;
            --button-background: #fff;
            --button-hover-background: #ddd;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 16px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0 auto;
            padding: 0;
        } {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0 auto;
            padding: 0;
        } {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1em;
        }

        .intro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 50px 50px;
            flex-wrap: wrap;
        }

        .intro-text {
            max-width: 50%;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1.2s ease;
        }

        .intro-text h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .intro-text p {
            font-size: 1.2em;
            color: var(--secondary-text-color);
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--button-background);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--button-hover-background);
        }

        .intro-image {
            flex: 1;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .intro-image img {
            width: 350px;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .intro {
                flex-direction: column;
                text-align: center;
                padding: 80px 20px 20px;
            }

            .intro-text, .intro-image {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Labs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="intro">
        <div class="intro-text" id="intro-text">
            <h1>Hello! Iâ€™m <br> Venkata Amarnath Malasani</h1>
            <p>
                DevOps Engineer specializing in AWS Cloud, CI/CD Pipelines, Infrastructure as Code (Terraform), and Kubernetes.
            </p>
            <a class="btn" href="#">Get Resume</a>
        </div>
        <div class="intro-image" id="intro-img">
            <img src="amarnath_hd_dimmed.png" alt="Venkata Amarnath Malasani" class="profile-pic">
        </div>
    </section>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('intro-text').classList.add('animate');
            document.getElementById('intro-img').querySelector('img').classList.add('animate');
        });
    </script>
</body>
</html>
